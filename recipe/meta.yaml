{% set name = "finlogic" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FinLogic-{{ version }}.tar.gz
  sha256: 023f1acf4e850d4eeed7154a84e43555808a52331e6169e021c014ac56b3d634

build:
  # noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - pandas >=1.4.0
    - requests >=2.27.0
    - zstandard >=0.17.0

test:
  imports:
    - finlogic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crdcj/FinLogic
  summary: Finance toolkit for listed Brazilian companies
  description: FinLogic offers a Pythonic way to analyze financial data of listed companies
    in Brazil from information made publicly avaible by local securities market authority (CVM).
    This finance tool is built on top of Pandas.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - crdcj
    - fe-lipe-c
