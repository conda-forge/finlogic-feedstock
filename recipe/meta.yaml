{% set name = "FinLogic" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 8b6e4d8e0c5e5a2c46a0db713a5e13f5728adb77f3a87c69fb37eed312f7a7f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - pdm-backend
  run:
    - python >=3.10
    - pandas >=1.4.0
    - requests >=2.27.0
    - zstandard >=0.17.0

test:
  imports:
    - finlogic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/crdcj/FinLogic
  summary: Finance toolkit for listed Brazilian companies
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - crdcj
